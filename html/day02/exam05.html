<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body>div#container{
            margin : 0 auto; /* 위아래 여백 0을 주고 가운데 정렬 */
            border : 1px solid red; /* 나중에 삭제함 */
            width: 1024px;
            height: 1000px; /* 나중에 삭제함 */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="content"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
