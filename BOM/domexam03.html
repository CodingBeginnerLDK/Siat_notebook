<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <ul id="myList">
        <label for="memberID">
          <li>ID : <input type="text" id="memberID" /></li>
        </label>
        <label for="memberPW">
          <li>PW : <input type="password" id="memberPW" /></li>
        </label>
        <label for="memberEmail">
          <li>Email : <input type="email" id="memberEmail" /></li>
        </label>
      </ul>
    </form>
    <button onclick="appendList()">Append</button>

    <script>
      function appendList() {
        const label = document.createElement("label");
        const node = document.createElement("li");
        const input = document.createElement("input");
        const forlist = ["memberAdress", "memberblah1", "memberblah2"];
        const infolist = ["Address : ", "blah 1 : ", "blah2 : "];

        label.setAttribute("for", forlist[0]);
        input.setAttribute("type", "text");
        input.setAttribute("id", forlist[0]);
        for (let i = 0; i < infolist.length; i++) {
          node.innerHTML = infolist[i];
          //<li>infolist <input/></li>
        }
        label.appendChild(node);
        node.appendChild(input);
        document.getElementById("myList").appendChild(label);
      }
    </script>
  </body>
</html>
